name: Rust CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true


      - name: Install project dependencies
        run: cargo fetch

      - name: Build project
        run: cargo build --verbose


      - name: Run tests
        run: cargo test --all
